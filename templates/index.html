<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 800px;
            height: 90%;
            background-color: #3c3c3c;
            border-radius: 10px;
            overflow: hidden;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .column-left {
            border-right: 1px solid #444;
        }

        textarea {
            flex: 1;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #ffffff;
            resize: none;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column column-left">
            <h1>Original Text</h1>
            <textarea id="textInput" placeholder="Enter text..."></textarea>
        </div>
        <div class="column column-right">
            <h1>Translated Text</h1>

                <option value="zh-cn">Chinese (Simplified)</option>
                <option value="zh-tw">Chinese (Traditional)</option>
                <option value="co">Corsican</option>
                <option value="hr">Croatian</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>

                <option value="gu">Gujarati</option>

                <option value="ha">Hausa</option>
                <option value="haw">Hawaiian</option>
                <option value="iw">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="hmn">Hmong</option>
                <option value="hu">Hungarian</option>
                <option value="is">Icelandic</option>
                <option value="ig">Igbo</option>
                <option value="id">Indonesian</option>
                <option value="ga">Irish</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="jw">Javanese</option>
                <option value="kn">Kannada</option>
                <option value="kk">Kazakh</option>
                <option value="km">Khmer</option>

                <option value="yo">Yoruba</option>
                <option value="zu">Zulu</option>
                <!-- Add more languages as needed -->
            </select>
            <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
        </div>
    </div>
    <script>
        async function translateText() {
            const text = document.getElementById('textInput').value;
            const destLang = document.getElementById('destLang').value;

            if (text) {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, dest_lang: destLang })
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('translatedText').value = result.translated_text;
                } else {
                    document.getElementById('translatedText').value = result.error;
                }
            } else {
                document.getElementById('translatedText').value = '';
            }
        }

        document.getElementById('textInput').addEventListener('input', translateText);
        document.getElementById('destLang').addEventListener('change', translateText);
    </script>
</body>
</html>
